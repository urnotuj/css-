
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		a+a:before{
			content: "";
			font-size: 0;
			padding: 10px 3px 1px;
			margin-left: 6px;
			border-left:1px solid gray;
		}
		div#div1{
			border:1px solid black;
		}
		div.div2:before{
			content: "";
			display: block;
			width: 100px;
			height: 100px;
			background-color: #39f;
		}
		div.div2:after{
			content: "";
			display: block;
			width: 100px;
			height: 100px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="div1">
<a href="">登录</a><a href="">注册</a><a href="">测试</a>
</div>
<div class="div2">伪元素before和after</div>
</body>
</html>
