<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height:100px;
        }
        .left{
            background-color: yellow;
            float: left;
            width:500px;
        }
        .right{
            background-color: blue;
            margin-left:500px;
        }

        .left2{
            background-color:burlywood;
            position:absolute;
            width:500px;
            left:0;
        }
        .right2{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div id="container2">
        <div class="left2"></div>
        <div class="right2"></div>
    </div>
</body>
</html>
