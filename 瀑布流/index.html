    <script type="text/javascript">
    //实例化echo
    echo.init({
        offset: 0, //设置上下左右距离viewport到多少就开始加载图片。0表示只加载出现在可视区中的图片
        //offsetVertical:0,//垂直方向距离viewport多少就开始加载图片，默认值为offset的值
        //offsetHorizontal:0,//水平方向距离viewport多少就开始加载图片，默认值为offset的值   
        //offsetTop:0, //顶部方向距离viewport多少就开始加载图片，默认值为offsetVertical
        //offsetButton:0, //底部方向距离viewport多少就开始加载图片，默认值为offsetVertical
        //offsetLeft:0, //左边方向距离viewport多少就开始加载图片，默认值为offsetHorizontal
        //offsetRight:0, //右边方向距离viewport多少就开始加载图片，默认值为ooffsetHorizontal
        throttle: 210, //设置图片延迟加载时间，默认为250
        callback: function(element, op) {
            if (op === 'load') {
                element.classList.add('loaded');
            } else {
                element.classList.remove('loaded');
            }
        },
        unload: false //默认为false，即当图片滑动超过了viewport的时候不再加载已经加载过的图片 
    });
