<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<style type="text/css">
		.border-div{
			border: 1px solid black;
		}
		.div1{
			display: inline-block;
			position:absolute;
			top:120px;
		}
		.div2{
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="div1 border-div">我是一个绝对定位的inline-block</div>
	<div class="div2 border-div">我是一个没定位的inline-block</div>
</body>
</html>
