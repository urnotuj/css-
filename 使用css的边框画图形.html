<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用css画图形</title>
	<style type="text/css">
		.box{
			width:0px;
			height: 0px;
			border-width:50px;
			border-style: solid ;
			border-color:red black green yellow;
		}
		.triangle1{
			width:0;
			height:0;
			border-width:50px;
			border-style:solid;
			border-color:#ff3300 #ffffff #ffffff #ffffff;
		}
		.triangle2{
			width:0;
			height:0;
			border-width:50px 30px;
			border-style:solid;
			border-color:#ff3300 #ffffff #ffffff #ffffff;
		}
	</style>
</head>
<body>
<div class="box"></div>
<h3>接下来是等腰直角三角形</h3>
<div class="triangle1"></div>
<h3>接下来是等腰三角形</h3>
<div class="triangle2"></div>
</body>
</html>
